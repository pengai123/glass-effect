<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
	<title>Document</title>
</head>

<body>
	<div class="main">
		<div class="card">
			<h1>123</h1>
			<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam quibusdam doloremque dicta nisi corrupti atque quisquam, sint dolorum minus esse, illum libero ad laborum. Nemo incidunt soluta beatae aut necessitatibus</p>
			<a id="readMoreBtn" href="#">Read More</a>
		</div>
	</div>
	<script>
		const readMoreBtn = document.querySelector("#readMoreBtn")
		readMoreBtn.addEventListener("click", e => {
			e.preventDefault();
		})
	</script>
	<script type="text/javascript" src="/vanilla-tilt.js"></script>
	<script type="text/javascript">
		VanillaTilt.init(document.querySelectorAll(".card"), {
			max: 25,
			speed: 400,
			glare: true
		});
	</script>
</body>

</html>
